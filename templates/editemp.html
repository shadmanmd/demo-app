<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Edit Employee</h1>
        <hr>
        <div class="container">
            <form method="post" action="/ui/employee/edit/{{empid}}">
                <div class="mb-3">
                    <label for="empid">Employee ID</label>
                    {% if employee and empid %}
                        <input name="empid" type="text" class="form-control" value="{{empid}}" readonly>
                    {% else %}
                        <input type="text" class="form-control">
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="empid">Name</label>
                    {% if employee %}
                        <input name="name" type="text" class="form-control" value="{{employee['name']}}" readonly>
                    {% else %}
                        <input type="text" class="form-control">
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="empid">Designation</label>
                    {% if employee %}
                        <input name="designation" type="text" class="form-control" value="{{employee['designation']}}">
                    {% else %}
                        <input type="text" class="form-control">
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="empid">Work Location</label>
                    {% if employee %}
                        <input name="work-location" type="text" class="form-control" value="{{employee['work-location']}}">
                    {% else %}
                        <input type="text" class="form-control">
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="empid">Business Unit</label>
                    {% if employee %}
                        <input name="business-unit" type="text" class="form-control" value="{{employee['business-unit']}}">
                    {% else %}
                        <input type="text" class="form-control">
                    {% endif %}
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
